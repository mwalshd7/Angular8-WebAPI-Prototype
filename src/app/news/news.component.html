<h3>Ireland News Feed</h3>
<div class="row card-group">
  <div class="col-md-6 col-sm-12" style="padding-bottom: 30px;" *ngFor="let article of articles">
    <div class="card" style="padding-bottom: 0px;">
      <img class="card-img-top" style="width: 100%; height: 15vw; object-fit: cover;" src={{article.urlToImage}}
        alt="Card image cap">
      <div class="card-body" style="height: 20vw; padding-bottom: 5px;">
        <p class="card-text"><b>{{article.title}}</b></p>
        <p class="card-text">{{article.description | truncate:150}}</p>
        <a href={{article.url}}>Read More.. {{article.source.name}}</a>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
